<div class="animate__animated animate__fadeInDown">
  <h1 class="" *ngIf="isLoginMode">Please Log In Now</h1>
  <h1 class="" *ngIf="!isLoginMode">Please Sign Up Now</h1>

</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loader></app-loader>
</div>
<div class="container card animate__animated animate__fadeInUp">
  <div class="row mt-4 mb-4">
    <div class="col-xs-12 col-md-6 offset-3">
 
     
   
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            id="email"
            class="form-control"
            name="username"
            [(ngModel)]="val.username"
            required
            
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"            
            name="password"
            [(ngModel)]="val.password"
            required
            minlength="2"
          />
        </div>

        <div >
          <button
            class="raise"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="raise" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
  
</div>
